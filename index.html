<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <aside id="search">
                <h2>Search for a City:</h2>
                <input type="text" id="city" name="city" placeholder="San Diego"> 
                <button id="search-button">Search</button>
                <div id="buttonPlaceholder">
                    <!--Place for buttons to be attached-->
                </div>
            </aside>
            <main id="mainPage" class="hidden">
                <section id="currentWeather">
                    <!--Current Weather will generate here-->
                    <div>
                        <h2 id="currentCity" class="inline"></h2>
                        <h2 id="currentDate" class="inline"></h2>
                        <img id="weatherIcon" src="" alt="Weather icon">   
                    </div>
                    <p id="temp"> </p>
                    <p id="wind"> </p>
                    <p id="humidity"> </p>
                    <p class="inline">UV Index: </p>
                    <p id="uv" class="inline"></p>
                </section>
                <div id="fiveDayForecast">
                    <h3>5 Day Forecast:</h3>
                    <div id="forecastBoxContainer">
                        <section>
                            <h4 id="futuredate1"></h4>
                            <img data-icon="1" src="" alt="Weather icon"> 
                            <p data-temp="1"></p>
                            <p data-wind="1"></p>
                            <p data-humidity="1"></p>
                        </section>
                        <section>
                            <h4 id="futuredate2"></h4>
                            <img data-icon="2" src="" alt="Weather icon"> 
                            <p data-temp="2"></p>
                            <p data-wind="2"></p>
                            <p data-humidity="2"></p>
                        </section>
                        <section>
                            <h4 id="futuredate3"></h4>
                            <img data-icon="3" src="" alt="Weather icon"> 
                            <p data-temp="3"></p>
                            <p data-wind="3"></p>
                            <p data-humidity="3"></p>
                        </section>
                        <section>
                            <h4 id="futuredate4"></h4>
                            <img data-icon="4" src="" alt="Weather icon"> 
                            <p data-temp="4"></p>
                            <p data-wind="4"></p>
                            <p data-humidity="4"></p>
                        </section>
                        <section>
                            <h4 id="futuredate5"></h4>
                            <img data-icon="5" src="" alt="Weather icon"> 
                            <p data-temp="5"></p>
                            <p data-wind="5"></p>
                            <p data-humidity="5"></p>
                        </section>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
